<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random gif</title>
</head>
<body>
    

    <img src = '#'>

    <script>
        const img = document.querySelector('img');

        async function getGIF(){

            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=qux3XuQJmzGs2FpodEiGM5388KZ7a6Px&s=jokic%27', 
            {mode: 'cors'});

            const GIFdata = await response.json();
            img.src = GIFdata.data.images.original.url;

        }


        getGIF();

    </script>

</body>
</html>
