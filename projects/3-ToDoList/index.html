<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="functionality.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <div id="div">
      <nav>
        <section id="sortSection">

          <div id="inboxDiv">
            <p>Inbox</p>
          </div>

          <div id="todayDiv">
            <p>Today</p>
          </div>

          <div id="weekDiv">
            <p>This week</p>
          </div>

        </section>

        <section id="projectsSection">

          <h2>Projects</h2>

          <div id="addProject">
            <p><span>+</span>Add project</p>
          </div>

            <div id = 'projectForm'>
                <input type = 'text' id = 'projectInput' placeholder="Project name">
                <button id = 'greenButton1'>Add</button>
                <button id = 'redButton1'>Cancel</button>
            </div>

            <div id = 'projectInbox'>

            </div>

        </section>
        
      </nav>

      <div id="main">

        <h1 id = 'h1'>Inbox</h1>

        <div id="addTask">
          <p><span>+</span> Add Task</p>
        </div>

        <div id = 'taskForm'>

            <form>
                <input type = 'text' id = 'taskInput' placeholder="Enter task">
                <input type = 'date' id = 'dateInput'>
                <select id = 'priorityInput'>
                    <option value = '' disabled selected>Priority?</option>
                    <option value = '1'>Low</option>
                    <option value = '2'>Medium</option>
                    <option value = '3'>High</option>
                </select>
                <textarea placeholder="Describe the task" id = 'descriptionInput'></textarea>
                <select id = 'folderInput'>
                    <option value = 'Inbox'>Inbox</option>
                </select>

            </form>
            <br>
            <div id = 'buttons'>
                <button id ='greenButton'>Add</button>
                <button id = 'redButton'>Cancel</button>

            </div>

        </div>

        <div id = 'inbox'>
            
        </div>

      </div>

    </div>

    <footer>
      <h3>Credit to D</h3>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
