<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <div id="div">
      <nav>
        <section id="sortSection">
          <div id="inboxDiv">
            <p>Inbox</p>
          </div>

          <div id="todayDiv">
            <p>Today</p>
          </div>

          <div id="weekDiv">
            <p>This week</p>
          </div>
        </section>

        <section id="projectsSection">
          <h2>Projects</h2>
          <div id="addProject">
            <p><span>+</span>Add project</p>
          </div>
        </section>
      </nav>

      <div id="main">
        <h1>Inbox</h1>

        <div id="addTask">
          <p><span>+</span> Add Task</p>
        </div>
      </div>
    </div>

    <footer>
      <h3>Credit to D</h3>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
